    <h1 class="center">Entre em contato comigo</h1>

    <div class="container mb-50">
        <div>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" onkeyup="validaNome()">
                <br>
                <div id="txtNome"></div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" onkeyup="validaEmail()">
                <div id="txtEmail"></div>
                <br>
                <label for="assunto">Assunto:</label> <br>
                <textarea name="assunto" id="assunto" cols="60" rows="5" onkeyup="validaAssunto()"></textarea>
                <div id="txtAssunto"></div>
                <br>
                <button onclick="enviar()">Enviar</button>
            </form>
        </div>
        <div class="ml-50">

            <p>Av. Paulista, 1000</p>
            <p>São Paulo - SP</p>
        
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.2248515143133!2d-46.660214985098975!3d-23.5603665846834!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59dda627a4c1%3A0x5b2894a7ce278306!2sM%C3%A9qui%201000!5e0!3m2!1spt-BR!2sbr!4v1658782833571!5m2!1spt-BR!2sbr" 
            width="400" 
            height="250" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade" 
            onmousemove="mapaZoom()"
            onmouseout="mapaNormal()"
            id="mapa">
            </iframe>
        </div>
    </div>
